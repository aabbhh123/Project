<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" name="viewport">
  <meta charset="utf-8">
  <title>{% block title %}
    {% endblock %}
  
  </title>
  <link rel ="stylesheet"  type="text/css" href="{{ url_for('static', filename='base1.css')}}">
  
</head>
<body>

  <div class="topnav" id="myTopnav">
    <nav class="navMenu" id="ttt">
      <a href="/" class="dot-animation">Home</a>
      <a href="/index" class="dot-animation">Ai Engine</a>
      <a href="/market" class="dot-animation">Supplements</a>
      <a href="#about" class="dot-animation">Contact Us</a>
  </nav>
  </div> 
  <div id="toggleB">
  <a class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i> </a>
  <a class="icon1" onclick="myFunction1()">
      <i class="fa fa-close"></i> </a>
  </div>
    {% block body%}
  {% endblock %}
</body>
<script>
  function myFunction(){
    document.querySelector(".navMenu").style.left="50%";
    document.querySelector(".icon").style.display="none";
    document.querySelector(".icon1").style.display="block";
  }
  function myFunction1(){
    document.querySelector(".navMenu").style.left="-100%";
    document.querySelector(".icon").style.display="block";
    document.querySelector(".icon1").style.display="none";
    
  }
  
</script>

</html>
